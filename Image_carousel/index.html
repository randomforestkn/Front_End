<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://source.unsplash.com/600x600/?sig=78" alt="first-image">
        <img src="https://source.unsplash.com/600x600/?sig=224" alt="second-image">
        <img src="https://source.unsplash.com/600x600/?sig=63" alt="third-image">
        <img src="https://source.unsplash.com/600x600/?sig=8" alt="fourth-image">

      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
