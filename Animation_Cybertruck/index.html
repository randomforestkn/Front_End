<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cybertruck</title>
  </head>
  <body>



<input hidden type="checkbox" id="animation" checked />

<main class="stage">

<div id="cybertruck">

<div class="body">
  <div class="side -left">
    <div class="top-side">
      <div class="windows">
        <div class="window -driver">
          <button class="oops"></button>
        </div>
        <div class="window -passenger">
          <button class="oops"></button>
        </div>
      </div>
    </div>
    <div class="door -front"></div>
    <div class="door -back"></div>
    <div class="well -front">
      <div class="well-plate"></div>
    </div>
    <div class="well -back">
      <div class="well-plate"></div>
    </div>
    <div class="bumper"></div>
  </div>
  <div class="side -right">
    <div class="top-side">
      <div class="windows">
        <div class="window -driver">
          <button class="oops"></button>
        </div>
        <div class="window -passenger">
          <button class="oops"></button>
        </div>
      </div>
    </div>
    <div class="door -front"></div>
    <div class="door -back"></div>
    <div class="well -front">
      <div class="well-plate"></div>
    </div>
    <div class="well -back">
      <div class="well-plate"></div>
    </div>
    <div class="bumper"></div>
  </div>

  <div class="front">
    <div class="windshield">
      <div class="light"></div>
    </div>
    <div class="frunk"></div>
    <div class="grill">
      <div class="grill-left">
        <div class="light"></div>
      </div>
      <div class="grill-right">
        <div class="light"></div>
      </div>
      <div class="grill-front">
        <div class="light"></div>
        <div class="bumper">
          <div class="bumper-left"></div>
          <div class="bumper-right"></div>
        </div>
      </div>
    </div>
    <div class="back">
      <div class="trunk">
        <div class="trunk-side -left"></div>
        <div class="trunk-side -right"></div>
        <div class="bed">
          <div class="tailgate">
            <div class="light"></div>
            <div class="bumper">
              <div class="bumper-left"></div>
              <div class="bumper-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wheels">
  <div class="wheel -front -left">
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="hubcap"></div>
    <div class="tread">
      <div class="tread">
        <div class="tread">
          <div class="tread"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="wheel -front -right">
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="hubcap"></div>
    <div class="tread">
      <div class="tread">
        <div class="tread">
          <div class="tread"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="wheel -back -left">
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="hubcap"></div>
    <div class="tread">
      <div class="tread">
        <div class="tread">
          <div class="tread"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="wheel -back -right">
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="spoke"></div>
    <div class="hubcap"></div>
    <div class="tread">
      <div class="tread">
        <div class="tread">
          <div class="tread"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</main>



  </body>
</html>
